apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "ru.atomofiron.regextool"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 10
        versionName "1.4.1"
    }
    buildTypes {
        /*debug {
            applicationIdSuffix ".debug"
        }*/
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        //abortOnError false
    }
}

def sdkVersion = "28.0.0"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$sdkVersion"
    implementation "com.android.support:design:$sdkVersion"
    implementation "com.android.support:support-v4:$sdkVersion"
    implementation "com.android.support:preference-v14:$sdkVersion"
}
