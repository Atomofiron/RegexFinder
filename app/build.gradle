apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    def fileProviderName = ".FileProvider"
    def appId = "ru.atomofiron.regextool"

    compileSdkVersion 28

    defaultConfig {
        applicationId "ru.atomofiron.regextool"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 13
        versionName "2.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            manifestPlaceholders += [PROVIDER: appId + applicationIdSuffix + fileProviderName]
            buildConfigField "String", "AUTHORITY", "\"${appId + applicationIdSuffix + fileProviderName}\""
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders += [PROVIDER: appId + applicationIdSuffix + fileProviderName]
        }
    }
    lintOptions {
        checkReleaseBuilds false
        //abortOnError false
    }
}

ext {
    androidx = "1.1.0"
    material = "1.0.0"
    coroutines = "1.3.3"
    lifecycle = "2.1.0"
    retrofit = "2.6.0"
    constraint = "1.1.3"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.preference:preference:$androidx"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
    implementation "androidx.core:core-ktx:$androidx"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle"
    implementation "androidx.appcompat:appcompat:$androidx"
    implementation "androidx.constraintlayout:constraintlayout:$constraint"
    implementation "com.google.android.material:material:$material"
}
