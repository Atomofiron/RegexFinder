apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    defaultConfig {
        applicationId "ru.atomofiron.regextool"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 9
        versionName "1.4"
    }
    buildTypes {
        /*debug {
            applicationIdSuffix ".debug"
        }*/
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        //abortOnError false
    }
}

def sdkVersion = "27.0.0"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:$sdkVersion"
    compile "com.android.support:design:$sdkVersion"
    compile "com.android.support:support-v4:$sdkVersion"
    compile "com.android.support:preference-v14:$sdkVersion"
}
